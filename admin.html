<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elvira Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <style>
    body {font-family:'Playfair Display', serif; background:#111; color:#fff; margin:0; padding:0;}
    #panel {max-width:900px; margin:50px auto; background:#1a1a1a; padding:20px; border-radius:12px; display:none;}
    .panel-section {margin-bottom:30px; border-bottom:1px solid #444; padding-bottom:20px;}
    .panel-section h3 {margin-bottom:15px; color:gold;}
    input, button {display:block; margin-bottom:10px; padding:10px; border-radius:6px; border:none;}
    input[type="text"], input[type="number"] {width:300px;}
    button {background:gold; color:#111; font-weight:bold; cursor:pointer;}
    #orders .order-card {display:flex; align-items:center; gap:15px; background:#222; padding:10px; margin-bottom:10px; border-radius:8px;}
    #orders .order-card img {border-radius:6px;}
  </style>
</head>
<body>

<div id="login-section" style="text-align:center; margin-top:100px;">
  <h2>Elvira Admin Login</h2>
  <input type="email" id="admin-email" placeholder="Email">
  <input type="password" id="admin-pass" placeholder="Password">
  <button id="login-btn">Login</button>
</div>

<div id="panel">
  <div class="panel-section">
    <h3>Add Product</h3>
    <input type="text" id="name" placeholder="Product Name">
    <input type="number" id="price" placeholder="Price">
    <input type="file" id="image">
    <button id="add">Add Product</button>
  </div>

  <div class="panel-section">
    <h3>Orders</h3>
    <div id="orders"></div>
  </div>
</div>

<script src="admin.js"></script>
<script src="adminOrders.js"></script>
</body>
</html>
